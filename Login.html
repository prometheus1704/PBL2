    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#" id="signup">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#"class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#"class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <div class="radio">
                    <label for="user"><input type="radio" name="Signup" id="user" value="user"/> User</label>
                    <label for="organisation"><input type="radio" name="Signup" id="organisation" value="organisation"/> Faculty</label>
                </div>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <script>
            document.getElementById('signup').addEventListener('submit', function(event) {
            event.preventDefault();

            const Signup = document.querySelector('input[name="Signup"]:checked').value;
    
            // Redirect based on account type
            if (Signup === 'user') {
                window.location.href = 'user_dashboard.html'; // Redirect to user dashboard
            } else  {
                window.location.href = 'organization_dashboard.html'; // Redirect to organization dashboard
            }
            });
        </script>
